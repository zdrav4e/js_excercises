<!DOCTYPE html>
<html>
  <head>
  	<style>
  		#song {
  			border: 1 px solid;
  			width: 300 px;
  			padding:5 px;
  			margin:5 px;
  		}
  		.btn{
  			border-radius: 50%;
  		}
  		#playlist{
  			float:right;
  			width:300 px;
  			border:1 px solid;
  		}
  	</style>
  </head>
  <body>
  <button id="prev" class="btn">Prev</button>
  <button id="next" class="btn">Next</button>
  <div id="song">Playing: Shakira & Rihanna - Can't remember to forget you</div>
  <button id="vol-up" class="btn">+</button>
  <button id="vol-down" class="btn">-</button>
  <ul id="playlist">
  	<li>Snoop Dog</li>
  	<li>Linkin park</li>
  	<li>Bon Jovi - You give love a bad name</li>
  	<li>Metallica</li>
  </ul>

  </body>
</html>
